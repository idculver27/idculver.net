<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruteforce Tester | Isaac's Amazing Website</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="src/bruteforce.js" type="module"></script>
</head>
<body>
    <a href="https://idculver27.github.io">Home</a>
    <h1>Bruteforce Tester (WIP)</h1>
    <hr>
    <h2>Password attributes</h2>
    <form id="passwordAttributes">
        <label>Length</label>
        <input id="lengthInput" type="number" value="10">
        <label id="lengthWarning" style="color:red" hidden>Must be between 3-30</label>
        <br>
        <input id="numbersInput" type="checkbox" checked>
        <label>Numbers</label>
        <br>
        <input id="lowercaseInput" type="checkbox" checked>
        <label>Lowercase letters</label>
        <br>
        <input id="uppercaseInput" type="checkbox" checked>
        <label>Uppercase letters</label>
        <br>
        <input id="specialInput" type="checkbox" checked>
        <label>Special characters</label>
        <br>
        <button id="generateButton" type="button">Generate</button>
        <label id="generateWarning" style="color:red" hidden>Select at least one character set</label>
    </form>
    <hr>
    <h2>Login</h2>
    <form>
        <label>Username</label>
        <input id="usernameInput" name="user" type="text" placeholder="Username" required>
        <br>
        <label>Password</label>
        <input id="passwordInput" name="pass" type="password" placeholder="Password" required>
        <br>
        <button id="LoginButton" type="submit">Login</button>
    </form>
</body>
