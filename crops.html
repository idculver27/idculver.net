<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley Crops | idculver.net</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/stardew.css">
    <script src="src/crops.js" type="module"></script>
</head>
<body class="stardewBody">
    <a href="https://idculver.net">Home</a>
    <div class="outerheader">
        <div class="innerheader">
            <span>Assuming Farming level 10, Tiller profession, and Agriculturalist profession</span>
            <span>
                <input id="fertilizerRadio" type="radio" name="fertilizer" checked="true">
                <label for="fertilizerRadio"><img src="images/crops/Deluxe_Fertilizer.png"> Deluxe Fertilizer</label>
            </span>
            <span>
                <input id="speedGroRadio" type="radio" name="fertilizer" checked="false">
                <label for="speedGroRadio"><img src="images/crops/Hyper_Speed-Gro.png"> Hyper Speed-Gro</label>
            </span>
        </div>
    </div>
    <h1>Spring Crops</h1>
    <table id="springCropsTable">
        <tr>
            <th>Picture</th>
            <th>Name</th>
            <th>Description</th>
            <th>Seed Cost</th>
            <th>Growth Time</th>
            <th>Average Yield per Day</th>
            <th>Average Yield per Season</th>
        </tr>
    </table>
</body>
</html>
