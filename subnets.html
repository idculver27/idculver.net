<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Subnet/Supernet Calculator | idculver.net</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<link rel="stylesheet" href="styles/subnets.css">
	<script src="src/subnets.js" type="module"></script>
</head>

<body>
	<a href="/">HOME</a>
	<br>
	<div id="modes" class="float">
		<p>mode:</p>
		<button id="subnetModeButton" class="mode-activated">subnet calculator</button>
		<br>
		<br>
		<button id="supernetModeButton">supernet calculator</button>
	</div>
	<div id="subnetModeInputs" class="float">
		<p>SUBNET CALCULATOR</p>
		<label for="addressInput">address:</label>
		<input id="addressInput" type="text" value="192.168.1.1" maxlength="15" autocomplete="off">
		<label for="cidrInput">/</label>
		<input id="cidrInput" class="cidr" type="number" value="24" min="0" max="32" autocomplete="off">
		<button id="incrementCidrButton">+</button>
		<button id="decrementCidrButton">-</button>
		<label id="warnAddress" for="addressInput" class="red" hidden>invalid</label>
		<br>
		<label>or subnet mask:</label>
		<input id="maskInput" type="text" value="255.255.255.0" maxlength="15" autocomplete="off">
		<label id="warnMask" for="maskInput" class="red" hidden>invalid</label>
		<br>
		<button id="previousButton">previous subnet</button>
		<button id="nextButton">next subnet</button>
	</div>
	<div id="supernetModeInputs" class="float" hidden>
		<p>SUPERNET CALCULATOR</p>
		<label for="addressesInput">addresses:</label>
		<label id="warnAddresses" for="addressesInput" class="red" hidden>invalid</label>
		<br>
		<br>
		<textarea id="addressesInput" autocomplete="off" rows="4"
			cols="31">192.168.1.0/24&#013;&#010;192.168.2.0/24&#013;&#010;192.168.3.0 255.255.255.0</textarea>
	</div>
	<div class="nofloat">
		<table>
			<tr>
				<td>network address</td>
				<td id="tdNetworkAddressDec" width="160px"></td>
				<td id="tdNetworkAddressBin"></td>
			</tr>
			<tr>
				<td rowspan="2">usable host range</td>
				<td id="tdFirstUsableHostDec"></td>
				<td id="tdFirstUsableHostBin"></td>
			</tr>
			<tr>
				<td id="tdLastUsableHostDec"></td>
				<td id="tdLastUsableHostBin"></td>
			</tr>
			<tr>
				<td>broadcast address</td>
				<td id="tdBroadcastAddressDec"></td>
				<td id="tdBroadcastAddressBin"></td>
			</tr>
			<tr>
				<td>CIDR</td>
				<td id="tdCidr"></td>
				<td></td>
			</tr>
			<tr>
				<td>subnet mask</td>
				<td id="tdSubnetMaskDec"></td>
				<td id="tdSubnetMaskBin"></td>
			</tr>
			<tr>
				<td>wildcard mask</td>
				<td id="tdWildcardMaskDec"></td>
				<td id="tdWildcardMaskBin"></td>
			</tr>
			<tr>
				<td>total addresses</td>
				<td id="tdTotalAddresses"></td>
				<td></td>
			</tr>
			<tr>
				<td>usable hosts</td>
				<td ID="tdUsableHosts"></td>
				<td></td>
			</tr>
		</table>
	</div>
</body>

</html>
