<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley Fish Cheat Sheet | Isaac's Amazing Website</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/fish.css">
    <script src="src/fish.js" type="module"></script>
</head>
<body>
    <a href="https://idculver27.github.io">Home</a>
    <h1>Stardew Valley Fish Cheat Sheet (WIP)</h1>
    <label for="selectLocation">Location</label>
    <select id="selectLocation" autocomplete="off">
        <option value="Any">Any</option>
        <option value="Forest Pond">Forest Pond</option>
        <option value="Forest Waterfalls">Forest Waterfalls</option>
        <option value="Ginger Island Ocean">Ginger Island Ocean</option>
        <option value="Ginger Island Pond">Ginger Island Pond</option>
        <option value="Ginger Island River">Ginger Island River</option>
        <option value="Mines">Mines</option>
        <option value="Mountain Lake">Mountain Lake</option>
        <option value="Mutant Bug Lair">Mutant Bug Lair</option>
        <option value="Night Market Submarine">Night Market Submarine</option>
        <option value="Ocean">Ocean</option>
        <option value="Pirate Cove">Pirate Cove</option>
        <option value="River (Forest)">River (Forest)</option>
        <option value="River (Town)">River (Town)</option>
        <option value="Secret Woods Pond">Secret Woods Pond</option>
        <option value="Sewers">Sewers</option>
        <option value="Volano Caldera">Volcano Caldera</option>
        <option value="Witch's Swamp">Witch's Swamp</option>
    </select>
    <label for="selectSeason">Season</label>
    <select id="selectSeason" autocomplete="off">
        <option value="Any">Any</option>
        <option value="Spring">Spring</option>
        <option value="Summer">Summer</option>
        <option value="Fall">Fall</option>
        <option value="Winter">Winter</option>
    </select>
    <label for="selectWeather">Weather</label>
    <select id="selectWeather" autocomplete="off">
        <option value="Any">Any</option>
        <option value="Sun">Sun</option>
        <option value="Rain">Rain</option>
        <option value="Wind">Wind</option>
    </select>
    <label for="selectBundle">Bundle</label>
    <select id="selectBundle" autocomplete="off">
        <option value="Any"></option>
        <option value="Field Research Bundle">Field Research Bundle</option>
        <option value="Lake Fish Bundle">Lake Fish Bundle</option>
        <option value="Master Fisher's Bundle">Master Fisher's Bundle</option>
        <option value="Night Fishing Bundle">Night Fishing Bundle</option>
        <option value="Ocean Fish Bundle">Ocean Fish Bundle</option>
        <option value="Quality Fish Bundle">Quality Fish Bundle</option>
        <option value="River Fish Bundle">River Fish Bundle</option>
        <option value="Specialty Fish Bundle">Specialty Fish Bundle</option>
        <option value="The Missing Bundle">The Missing Bundle</option>
    </select>
    <table id="fishTable">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Fisher<br>(+25%)</th>
            <th>Angler<br>(+50%)</th>
            <th>Location</th>
            <th>Season</th>
            <th>Weather</th>
            <th>Time</th>
            <th>Difficulty</th>
            <th>Behavior</th>
            <th>XP</th>
            <th>Uses</th>
        </tr>
    </table>
</body>
</html>
