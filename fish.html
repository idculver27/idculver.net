<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley Fish Cheat Sheet | idculver.net</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/stardew.css">
    <script src="src/fish.js" type="module"></script>
</head>
<body>
    <a href="https://idculver.net">Home</a>
    <div class="outerheader">
        <div class="innerheader">
            <h1>Stardew Valley Fish Cheat Sheet</h1>
            <span>
                <label for="selectSeason">Season</label>
                <select id="selectSeason" autocomplete="off">
                    <option value="Any">Any</option>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Fall">Fall</option>
                    <option value="Winter">Winter</option>
                </select>
            </span>
            <span>
                <label for="onlyBundles">Only show needed for bundles</label>
                <input id="onlyBundles" type="checkbox" autocomplete="off">
            </span>
        </div>
    </div>
    <table id="fishTable">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Fisher<br>(+25%)</th>
            <th>Angler<br>(+50%)</th>
            <th>Location</th>
            <th>Season</th>
            <th>Weather</th>
            <th>Time</th>
            <th>Difficulty</th>
            <th>Behavior</th>
            <th>XP</th>
            <th>Uses</th>
        </tr>
    </table>
</body>
</html>
