<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS Flags | Isaac's Amazing Website</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="src/icsflags.js" type="module"></script>
</head>
<body>
    <div class="entry">
        <table>
            <tr>
                <td class="titletd" rowspan="2">
                    <h1>Translate a message to <a href=https://en.wikipedia.org/wiki/International_Code_of_Signals>International Code of Signals (ICS)</a> flags</h1>
                    <br>
                    <input id="msgInput" type="text" size="64" autocomplete="off" placeholder="Message..." tabindex="0"/>
                </td>
                <td class="padcol" rowspan="2"></td>
                <td class="entryheader">
                    <h2>Options</h2>
                </td>
                <td class="entryheader" colspan="2">
                    <h2>Colors</h2>
                </td>
            </tr>
            <tr>
                <td class="optionsinputs">
                    <label>Width:</label>
                    <input id="wInput" type="text" size="5" autocomplete="off" tabindex="0" value="100"/>
                    <br>
                    <label>Height:</label>
                    <input id="hInput" type="text" size="5" autocomplete="off" tabindex="0" value="100"/>
                    <br>
                    <input id="subInput" type="checkbox" autocomplete="off" tabindex="0" checked/>
                    <label>Use substitutes?</label>
                </td>
                <td class="optionsinputs">
                    <label>Background:</label>
                    <input id="bgInput" type="color" autocomplete="off" tabindex="0" value="#b89869"/>
                    <br>
                    <label>Black:</label>
                    <input id="blackInput" type="color" autocomplete="off" tabindex="0" value="#000000"/>
                    <br>
                    <label>White:</label>
                    <input id="whiteInput" type="color" autocomplete="off" tabindex="0" value="#ffffff"/>
                </td>
                <td class="optionsinputs">
                    <label>Red:</label>
                    <input id="redInput" type="color" autocomplete="off" tabindex="0" value="#ff0000"/>
                    <br>
                    <label>Yellow:</label>
                    <input id="yellowInput" type="color" autocomplete="off" tabindex="0" value="#ffcc00"/>
                    <br>
                    <label>Blue:</label>
                    <input id="blueInput" type="color" autocomplete="off" tabindex="0" value="#000080"/>
                </td>
            </tr>
        </table>
    </div>
    <br/>
    <div class="flagsfield">
        <table id="flagsField"></table>
    </div>
</body>
</html>
